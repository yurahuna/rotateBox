<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>css3</title>
    <link rel="stylesheet" href="default.css">
</head>
<body>
    <script>
        (function() {
            'use script';

            var N = 9;
            for (var i = 0; i < N; i++) {
                var div = document.createElement("div");
                // div.style.transform = "translate(" + (10 * i) + "px, " + (10 * i) + "px)";
                div.style.transform = "rotate(" + (i * 360 / N) + "deg)";
                div.style.opacity = opScale(i, N);
                document.body.appendChild(div);
            }

            // opacity を等間隔に割り振るための関数
            // num個中pos番目に相当する opacity の値を返す
            function opScale(pos, num) {
                var MIN = 0.2;
                var MAX = 0.6;
                return MIN + pos * (MAX - MIN) / (num - 1);
            }

        })();
    </script>
</body>
</html>
